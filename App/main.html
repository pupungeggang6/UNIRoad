<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"/>
        <link rel="stylesheet" href="Stylesheet/main.css"/>
        <title>UNIRoad</title>
    </head>
    <body>
        <div id="Full">
            <div id="Logo">
                <button id="LogoButton" onclick="location.href = 'main.html'"></button>
            </div>
            <div id="AppSubtitle">
                <div id="AppSubtitleText">
                    유니스트 맛집 위키 프로젝트
                </div>
            </div>
            <div id="Search">
                <div id="SearchSub">
                    <input id="SearchTextBox" type="text"/>
                    <button id="SearchButton" onclick="location.href = 'searchresult.html'">
                        <svg width="40" height="40" viewbox="0 0 40 40">
                            <circle cx="10" cy="10" r="8" fill="white" stroke="black" stroke-width="4"/>
                            <line x1="16" y1="16" x2="30" y2="30" stroke="black" stroke-width="4"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="RandomSearch">
                <button id="RandomSearchButton" onclick="location.href = 'searchresult.html'">
                    랜덤 서치 누르기
                </button>
                <div id="RandomSearchText">
                    랜덤 맛집 찾기
                </div>
            </div>
        </div>
    </body>
</html>
